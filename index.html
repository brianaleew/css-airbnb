<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Hello Front-End</title>
  </head>

  <body>
    <div class="block-header">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by AirBnb hosts</p>
    </div>

    <div class="block">
      <div class="box">
        <p class="img-text">San Francisco</p>
        <img src="img/san-francisco.jpg" alt="A picture of San Francisco" />
      </div>

      <div class="box">
        <p class="img-text">New York</p>
        <img src="img/new-york.jpg" alt="A picture of New York" />
      </div>

      <div class="box">
        <p class="img-text">London</p>
        <img src="img/london.jpg" alt="A picture of London" />
      </div>
    </div>

    <div class="button"><button>See All Guidebooks</button></div>

    <div class="block-header">
      <h1>Just for the Weekend</h1>
      <p>Discover new, inspiring places close to home</p>
    </div>

    <div class="block">
      <div class="box">
        <p class="img-text">Napa</p>
        <img src="img/napa.jpg" alt="A picture of Napa" />
      </div>

      <div class="box">
        <p class="img-text">Sonoma</p>
        <img src="img/sonoma.jpg" alt="A picture of Sonoma" />
      </div>

      <div class="box">
        <p class="img-text">San Francisco</p>
        <img src="img/san-francisco-2.jpg" alt="A picture of San Francisco" />
      </div>
    </div>

    <div class="button"><button>See All Destinations</button></div>
  </body>
</html>
